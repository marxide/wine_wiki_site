{% extends "wine_wiki/base.html" %}
{% load markdown_extras %}
{% block content %}
    <div class="prod-container">
      <div class="prod-content">
        <h1>{{ variety.name|title }}</h1>

        <h2> Description </h2>
        {{ variety.description | markdown | safe }}
        <h2>Wines</h2>
        <ul>
            {% for wine in variety.wine_set.all %}
                <li>
                    <a style="text-decoration: none" href="{{ wine.get_absolute_url }}">{{ wine|title }}</a>
                </li>
            {% empty %}
                <em style='margin-left: 40px'>No wines yet.</em>
            {% endfor %}
        </ul>
</div>
    </div>
{% endblock %}
